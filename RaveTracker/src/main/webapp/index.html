<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rave Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<h1>Rave Tracker</h1>
	<div class="form">
		<form name="newEventForm">
			<label for="name">Event Name</label><br>
			<input type="text" name="name" placeholder="Event name">
			<br><br>
			<label for="description">Description</label><br>
			<textarea name="description" id="description" cols="50" rows="10"></textarea>
			<br><br>
			<label for="startDate">Start Date</label><br>
			<input type="date" name="startDate">
			<br><br>
			<label for="endDate">End Date</label><br>
			<input type="date" name="endDate">
			<br><br>
			<label for="startTime">Start Time</label><br>
			<input type="time" name="startTime">
			<br><br>
			<label for="endTime">End Time</label><br>
			<input type="time" name="endTime">
			<br><br>
			<label for="capacity">Capacity</label><br>
			<input type="number" name="capacity">
			<br><br>
			<label for="imgURL">Image URL</label><br>
			<input type="text" name="imgURL" placeholder="basshead.jpg">
			<br><br>
			<input type="submit" name="addEvent" value="Add Event">
		</form>
	</div>
	<!-- TODO: build basic page structure with container divs etc. -->

</html>
